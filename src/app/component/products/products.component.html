<div class="d-flex flex-column flex-sm-row justify-content-center m-2">
    <div *ngFor="let product of products">
      <div class="card text-center p-3 m-2">
        <h5> {{product.title}} </h5>
        <p> {{product.description}} </p>
        <p> Price: ${{product.price}} </p>
        <button class="btn btn-primary" (click)="addProductToShoppingCart(product)"> Add to cart </button>
      </div>
    </div>
</div>
