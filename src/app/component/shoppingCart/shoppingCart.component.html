<div class="container text-center mb-3">
  <div class="card p-2">
    <div class="card-title d-flex justify-content-center align-items-center">
      <h5> Shopping Cart </h5>
      <button class="btn fs-3 m-1">
        <i class="fas fa-cart-plus"></i>
        <div class="badge bg-danger"> {{shoppingCartNumberOfProducts}} </div>
      </button>
    </div>
    <div *ngIf="shoppingCartProducts.length != 0">
      <div class="card-table">
        <div class="cart-product table-responsive">
          <table class="table table-striped table-hover table-bordered align-middle table-sm">
            <thead>
              <tr>
                <th> Nr. </th>
                <th> Product Name </th>
                <th> Price </th>
                <th> Quantity </th>
                <th> Total Price </th>
                <th> Action </th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let product of shoppingCartProducts; let shoppingCartIndex=index">
                <td> {{shoppingCartIndex+1}} </td>
                <td> {{product.title}} </td>
                <td> ${{product.price}} </td>
                <td> {{product.quantity}} </td>
                <td> ${{product.totalPrice}} </td>
                <td>
                  <button class="btn btn-danger" (click)="deleteProduct(shoppingCartIndex)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="4"></td>
                <td class="fw-semibold"> Total: ${{shoppingCartTotalPrice}} </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <h4 *ngIf="shoppingCartProducts.length == 0"> Cart is empty! </h4>
  </div>
</div>
